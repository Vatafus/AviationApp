<main *ngIf="blogPost$ | async as blogPost">
    <!-- <pre>{{blogPost}}</pre>> -->
    <div class="post-container">
        <img [src]="blogPost.fields.img.fields.file.url" alt="">
        <h2>{{blogPost.fields.title}}</h2>
        <p class="content">
            <markdown ngPreserveWhitespaces>
                {{blogPost.fields.content}}
            </markdown>
        </p>
    </div>
</main>
