<h1>Plan Component</h1>

<table>
    <thead>
        <tr>
            <th>Booking ID</th>
            <th>Leaving From</th>
            <th>Arriving At</th>
            <th>Leaving Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
            <td>{{ booking.id }}</td>
            <td>{{ booking.leavingFrom }}</td>
            <td>{{ booking.arrivingAt }}</td>
            <td>{{ booking.leavingDate | date }}</td>
        </tr>
    </tbody>
</table>
