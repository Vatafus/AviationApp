<div class="container card shadow-lg p-3 mb-5 bg-white rounded">
    <h3 class="font-weight-bold">Search Schedule Flights</h3>
    <section style="border: 2px solid black; padding: 20px;">
        <form>
            <label>Schedule Flight ID: </label>
            <input type="string" class="form-control" type="string" [(ngModel)]="fromName"
                [ngModelOptions]="{standalone: true}" required>
            <input type="submit" value="SEARCH" class="btn btn-primary" (click)="searchFlight(fromName)">
            <br><br>
            <div *ngIf="show">
                <label><b>Details: </b></label><br>
                <label>Source Airport: </label>
                <input type="text" class="form-control" value={{flightSearch.leavingfrom}}>
                <br>
            </div>
        </form>
    </section>
</div>
