<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <!-- <nav class="navbar navbar-expand-md navbar-dark"> -->
    <table mat-table [dataSource]="FlightDetails" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="leavingfrom">
            <th mat-header-cell *matHeaderCellDef> leavingfrom </th>
            <td mat-cell *matCellDef="let element"> {{element.leavingfrom}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="arrivingat">
            <th mat-header-cell *matHeaderCellDef> arrivingat </th>
            <td mat-cell *matCellDef="let element"> {{element.arrivingat}} </td>
        </ng-container>

        <!-- Author Column -->
        <ng-container matColumnDef="leavingdate">
            <th mat-header-cell *matHeaderCellDef> leavingdate </th>
            <td mat-cell *matCellDef="let element"> {{element.leavingdate}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</header>
